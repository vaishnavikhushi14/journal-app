spring.application.name=JournalApp
# PostgreSQL DB
spring.datasource.url=jdbc:postgresql://localhost:5432/journal_db
spring.datasource.username=journal_user
spring.datasource.password=your_password

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Thymeleaf
spring.thymeleaf.cache=false

# Login success default page
spring.security.user.password=disabled

server.error.include-message=always
server.error.include-binding-errors=always

